<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Layout Clone</title>
    <style>
      :root {
        --primary: #6366f1; /* Indigo 500 */
        --background: #0f172a; /* Slate 900 */
        --secondary: #10b981; /* Emerald 500 */
        --accent: #f59e0b; /* Amber 500 */
        --card-bg: #1e293b; /* Slate 800 */
        --border: #334155; /* Slate 700 */
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--background);
        color: #fff;
        display: flex;
      }
      .sidebar {
        width: 200px;
        background: var(--card-bg);
        padding: 20px;
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        gap: 20px;
        color: #fff;
      }
      .sidebar-section {
        font-size: 14px;
        line-height: 1.6;
      }
      .main {
        flex: 1;
        padding: 20px;
      }
      .ad-banner {
        background: var(--card-bg);
        border: 1px solid var(--border);
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      .filters {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      select,
      input[type="text"] {
        padding: 6px;
        font-size: 14px;
        background: var(--card-bg);
        color: #fff;
        border: 1px solid var(--border);
      }
      .card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        display: flex;
        align-items: center;
        padding: 10px;
        margin-bottom: 10px;
        gap: 10px;
      }
      .card-img {
        width: 50px;
        height: 50px;
        background: var(--border);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        border-radius: 4px;
      }
      .card-title {
        font-weight: bold;
        margin: 0;
        color: #fff;
      }
      .card-subtitle {
        font-size: 12px;
        color: #94a3b8;
      }
      .accent {
        color: var(--accent);
      }
      .secondary {
        color: var(--secondary);
      }
      button {
        background: var(--primary);
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
      }
      button.outline {
        background: transparent;
        border: 1px solid var(--primary);
      }
      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid var(--border);
        }
      }
    </style>
  </head>
