<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>게시판 레이아웃 (이미지 기반)</title>
    <style>
      :root {
        --page-bg: #ffffff;
        --muted: #888;
        --accent: #6b7280;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
        background: var(--page-bg);
        color: #222;
      }

      /* 전체 컨테이너 (중앙 정렬) */
      .wrap {
        max-width: 1100px;
        margin: 28px auto;
        padding: 0 16px;
        display: grid;
        grid-template-columns: 1fr 3fr; /* 왼쪽(광고) / 오른쪽(게시판) */
        gap: 24px;
        align-items: start;
      }

      /* 상단 필터(드롭박스 지그재그) */
      .filters {
        grid-column: 1 / -1; /* 전체 너비 차지 */
        display: flex;
        gap: 12px;
        padding: 12px 0 20px 0;
        flex-wrap: wrap;
        align-items: flex-start;
      }
      .filter-item {
        width: 76px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        text-align: center;
      }
      /* zig-zag effect */
      .filter-item:nth-child(odd) {
        transform: translateY(8px);
      }

      .filter-icon {
        width: 36px;
        height: 36px;
        border-radius: 6px;
        background: #fff;
        border: 1px solid #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03);
      }
      .filter-item select {
        width: 100%;
        padding: 6px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: #fff;
        font-size: 13px;
      }

      /* LEFT: 광고 + 작은 박스 */
      .left-col {
        display: flex;
        flex-direction: column;
        gap: 16px;
        align-items: center;
      }
      .mini-card {
        width: 100%;
        background: #6b78ff;
        color: #fff;
        padding: 14px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
        box-shadow: 0 6px 18px rgba(99, 102, 241, 0.12);
      }
      .mini-card h4 {
        margin: 0;
        font-size: 14px;
      }
      .mini-placeholder {
        width: 100%;
        height: 100px;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--muted);
      }
      .vertical-ad {
        width: 100%;
        height: 420px;
        border: 2px solid #e6e6e6;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: var(--muted);
      }

      /* RIGHT: 게시판 */
      .board {
        background: transparent;
      }
      .board-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }
      .board-search {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .write-btn {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #ddd;
        background: #fff;
        cursor: pointer;
      }

      .post-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding-top: 6px;
      }
      .post-row {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 8px;
      }
      .post-thumb {
        width: 42px;
        height: 42px;
        border-radius: 6px;
        background: #f0f0f0;
        border: 1px solid #e2e2e2;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--muted);
        font-weight: 600;
      }
      .post-content {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
      }
      .post-title {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 420px;
        font-size: 15px;
      }
      .post-sepline {
        height: 1px;
        background: #dedede;
        flex: 1;
        opacity: 0.6;
      }

      /* 날짜/조회수 등 우측 메타 */
      .post-meta {
        width: 160px;
        text-align: right;
        color: var(--muted);
        font-size: 13px;
      }

      /* 리스트의 가상 구분선 영역(전체적으로 더 강조) */
      .post-divider {
        height: 1px;
        background: #e9e9e9;
        margin: 0 0 0 60px;
      }

      /* 반응형 */
      @media (max-width: 980px) {
        .wrap {
          grid-template-columns: 1fr;
        }
        .filters {
          justify-content: flex-start;
        }
        .filter-item {
          width: 84px;
        }
        .left-col {
          order: 2;
        }
        .board {
          order: 1;
        }
        .vertical-ad {
          height: 200px;
        }
      }
    </style>
  </head>
  <body>

          <div class="board-search">
